<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Shrimpy's Backwoods Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-padding-top: 70px;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding-top: 70px;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100vw;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #5a3e1b;
      white-space: nowrap;
    }

    nav.top-nav {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      max-width: 600px;
      flex-shrink: 0;
    }

    nav.top-nav a {
      margin-left: 0.75rem;
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav.top-nav a:hover {
      color: #a97c50;
    }

    nav.top-nav a.active {
      color: #a97c50;
      text-decoration: underline;
    }

    main {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto 3rem;
      max-width: 1000px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h2 {
      color: #5a3e1b;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a97c50;
      padding-bottom: 0.5rem;
    }

    .project {
      margin-bottom: 3rem;
    }

    .project h3 {
      color: #7b5a2a;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .project-images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .project-images img {
      width: 30%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .project-images img {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .project-images img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Shrimpy's Backwoods Workshop</h1>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>

    <!-- Bench Project -->
    <div class="project">
      <h3>Rustic Wooden Bench</h3>
      <div class="project-images">
        <img src="images/bench.jpg" alt="Rustic Wooden Bench">
      </div>
    </div>

    <!-- Birdhouse Project -->
    <div class="project">
      <h3>Birdhouses</h3>
      <div class="project-images">
        <img src="images/bird house_iso.jpg" alt="Birdhouse ISO">
        <img src="images/birdhouse_left.jpg" alt="Birdhouse Left">
        <img src="images/birdhouse_right.jpg" alt="Birdhouse Right">
      </div>
    </div>

    <!-- Box Project -->
    <div class="project">
      <h3>Wooden Boxes</h3>
      <div class="project-images">
        <img src="images/box_iso.jpg" alt="Box ISO">
        <img src="images/box_top.jpg" alt="Box Top">
      </div>
    </div>

    <!-- Chair Project -->
    <div class="project">
      <h3>Chairs</h3>
      <div class="project-images">
        <img src="images/chair_back.jpg" alt="Chair Back">
        <img src="images/chair_back_down.jpg" alt="Chair Back Down">
        <img src="images/chair_foot.jpg" alt="Chair Foot">
        <img src="images/chair_front.jpg" alt="Chair Front">
      </div>
    </div>

    <!-- Rocker Project -->
    <div class="project">
      <h3>Rocking Chairs</h3>
      <div class="project-images">
        <img src="images/rocker_front.jpg" alt="Rocker Front">
        <img src="images/rocker_iso.jpg" alt="Rocker ISO">
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Shrimpy's Backwoods Workshop. All rights reserved.</p>
  </footer>
</body>
</html>
