<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Shrimpy's Backwoods Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    html { scroll-padding-top: 70px; scroll-behavior: smooth; margin:0; padding:0; }
    body {
      font-family: 'Merriweather', serif;
      margin:0; padding-top:70px;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color:#333;
    }
    header {
      background: rgba(255,255,255,0.9);
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem; position:fixed; width:100vw; top:0; z-index:1000;
      box-shadow:0 2px 5px rgba(0,0,0,0.1); box-sizing:border-box;
    }
    header h1 { margin:0; font-size:1.5rem; color:#5a3e1b; white-space:nowrap; }
    nav.top-nav { overflow-x:auto; white-space:nowrap; -webkit-overflow-scrolling:touch; max-width:600px; flex-shrink:0; }
    nav.top-nav a { margin-left:0.75rem; text-decoration:none; color:#5a3e1b; font-weight:600; transition:color 0.3s ease; display:inline-block; }
    nav.top-nav a:hover { color:#a97c50; }
    nav.top-nav a.active { color:#a97c50; text-decoration:underline; }
    main {
      background: rgba(255,255,255,0.85);
      margin:2rem auto 3rem; max-width:1000px;
      padding:2rem; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1); box-sizing:border-box;
    }
    h2 { color:#5a3e1b; margin-bottom:1rem; border-bottom:2px solid #a97c50; padding-bottom:0.5rem; }
    .project { margin-bottom:3rem; text-align:center; }
    .project h3 { color:#7b5a2a; margin-bottom:0.5rem; font-size:1.2rem; }
    .carousel-container { position:relative; max-width:500px; margin:0 auto; }
    .carousel-container img {
      width:100%; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
      display:block;
    }
    .arrow {
      position:absolute; top:50%; transform:translateY(-50%);
      font-size:2rem; color:#fff; background:rgba(0,0,0,0.4);
      border:none; padding:0.2rem 0.5rem; cursor:pointer; border-radius:4px;
      user-select:none;
    }
    .arrow.left { left:5px; }
    .arrow.right { right:5px; }
  </style>
</head>
<body>
<header>
  <h1>Shrimpy's Backwoods Workshop</h1>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Gallery</h2>

  <!-- Bench Project -->
  <div class="project">
    <h3>Rustic Wooden Bench</h3>
    <div class="carousel-container" data-images='["images/bench.jpg"]'>
      <button class="arrow left">&#10094;</button>
      <img src="images/bench.jpg" alt="Rustic Wooden Bench">
      <button class="arrow right">&#10095;</button>
    </div>
  </div>

  <!-- Birdhouse Project -->
  <div class="project">
    <h3>Birdhouses</h3>
    <div class="carousel-container" data-images='["images/bird house_iso.jpg","images/birdhouse_left.jpg","images/birdhouse_right.jpg"]'>
      <button class="arrow left">&#10094;</button>
      <img src="images/bird house_iso.jpg" alt="Birdhouse ISO">
      <button class="arrow right">&#10095;</button>
    </div>
  </div>

  <!-- Boxes Project -->
  <div class="project">
    <h3>Wooden Boxes</h3>
    <div class="carousel-container" data-images='["images/box_iso.jpg","images/box_top.jpg"]'>
      <button class="arrow left">&#10094;</button>
      <img src="images/box_iso.jpg" alt="Box ISO">
      <button class="arrow right">&#10095;</button>
    </div>
  </div>

  <!-- Chairs Project -->
  <div class="project">
    <h3>Chairs</h3>
    <div class="carousel-container" data-images='["images/chair_back.jpg","images/chair_back_down.jpg","images/chair_foot.jpg","images/chair_front.jpg"]'>
      <button class="arrow left">&#10094;</button>
      <img src="images/chair_back.jpg" alt="Chair Back">
      <button class="arrow right">&#10095;</button>
    </div>
  </div>

  <!-- Rocking Chairs Project -->
  <div class="project">
    <h3>Rocking Chairs</h3>
    <div class="carousel-container" data-images='["images/rocker_front.jpg","images/rocker_iso.jpg"]'>
      <button class="arrow left">&#10094;</button>
      <img src="images/rocker_front.jpg" alt="Rocker Front">
      <button class="arrow right">&#10095;</button>
    </div>
  </div>

</main>

<footer>
  <p>&copy; 2025 Shrimpy's Backwoods Workshop. All rights reserved.</p>
</footer>

<script>
  // Carousel logic
  document.querySelectorAll('.carousel-container').forEach(container => {
    const img = container.querySelector('img');
    const images = JSON.parse(container.getAttribute('data-images'));
    let index = 0;

    const updateImage = () => {
      img.src = images[index];
      img.alt = images[index].split('/').pop();
    }

    container.querySelector('.left').addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      updateImage();
    });

    container.querySelector('.right').addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });
  });
</script>
</body>
</html>
