<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Shrimpy's Backwoods Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />

  <!-- PayPal SDK (Part 1, only once per page) -->
  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAAyrSaIOWI7n_0ASFBfFM8R0PIhPdVZgIudq92PipDGedwDTPf8VlX2Kq1QLKOPhX6fQBeY56g4Z4xoJY&components=hosted-buttons&enable-funding=venmo&currency=USD">
  </script>

  <style>
    html {
      scroll-padding-top: 70px;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding-top: 70px;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
      position: fixed;
      width: 100vw;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      overflow-x: hidden;
      flex-wrap: nowrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #5a3e1b;
      font-family: 'Merriweather', serif;
      white-space: nowrap;
    }
    nav.top-nav {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      max-width: 600px;
      flex-shrink: 0;
    }
    nav.top-nav a {
      margin-left: 0.75rem;
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }
    nav.top-nav a:hover {
      color: #a97c50;
    }
    nav.top-nav a.active {
      color: #a97c50;
      text-decoration: underline;
    }
    section {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto;
      max-width: 900px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-family: 'Merriweather', serif;
      font-size: 1.1rem;
      line-height: 1.6;
      box-sizing: border-box;
      color: #333;
    }
    section h2 {
      color: #5a3e1b;
      border-bottom: 2px solid #a97c50;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'Merriweather', serif;
    }
    .terms-container {
      margin-top: 1.5rem;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
    }
    .terms-container input {
      margin-right: 0.5rem;
      transform: scale(1.2);
      vertical-align: middle;
    }
    #paypal-container-P5PBHAK9BME8Q {
      margin-top: 1.5rem;
      display: none; /* hidden until terms are checked */
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
      font-family: 'Merriweather', serif;
      box-sizing: border-box;
    }
    .footer-social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .footer-social a img, .footer-social a svg {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }
    .footer-social a:hover img, .footer-social a:hover svg {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Shrimpy's Backwoods Workshop</h1>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Shop</h2>
    <p>Browse our handcrafted custom woodwork, precision laser engraving, and 3D printed items coming soon!</p>

    <label class="terms-container">
      <input type="checkbox" id="termsCheckbox" />
      I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
    </label>

    <!-- PayPal Button (Part 2, hidden until checkbox is checked) -->
    <div id="paypal-container-P5PBHAK9BME8Q"></div>

    <script>
      const checkbox = document.getElementById('termsCheckbox');
      const paypalContainer = document.getElementById('paypal-container-P5PBHAK9BME8Q');
      let buttonRendered = false;

      checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
          paypalContainer.style.display = 'block';

          if (!buttonRendered) {
            paypal.HostedButtons({
              hostedButtonId: "P5PBHAK9BME8Q",
            }).render("#paypal-container-P5PBHAK9BME8Q");
            buttonRendered = true;
          }
        } else {
          paypalContainer.style.display = 'none';
        }
      });
    </script>
  </section>

  <footer>
    <div class="footer-social">
      <a href="https://www.facebook.com/profile.php?id=61580204308708" target="_blank" aria-label="Facebook">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#3b5998" viewBox="0 0 24 24">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5a3.5 3.5 0 0 1 3.5-3.5h2v3h-2c-.3 0-.5.2-.5.5V12H17l-.5 3h-2v7A10 10 0 0 0 22 12z"/>
        </svg>
      </a>
      <a href="https://www.etsy.com/your/shops/me/tools/listings?ref=seller-platform-mcnav" target="_blank" aria-label="Etsy">
        <img src="images/etsy-logo.png" alt="Etsy" />
      </a>
    </div>
    <p>&copy; 2025 Shrimpy's Backwoods Workshop. All rights reserved.</p>
  </footer>
</body>
</html>
