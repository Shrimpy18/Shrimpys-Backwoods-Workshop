    body {

      margin: 0;

      overflow-x: hidden;

    header {
      background: rgba(255, 255, 255, 0.9);

      display: flex;

      align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
      flex-wrap: nowrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #5a3e1b;
      white-space: nowrap;
    }
    nav.top-nav {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      max-width: 600px;
      flex-shrink: 0;
    }
    nav.top-nav a {
      margin-left: 0.75rem;
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }
    nav.top-nav a:hover {
      color: #a97c50;
    }
    nav.top-nav a.active {
      color: #a97c50;
      text-decoration: underline;
    }
    main {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto 3rem;
      max-width: 900px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.6;
      box-sizing: border-box;
      text-align: left;
    }
    main h2 {
      color: #5a3e1b;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a97c50;
      padding-bottom: 0.5rem;
    }
    .service {
      margin-bottom: 2rem;
    }
    .service h3 {
      color: #7b5a2a;
      margin-bottom: 0.5rem;
    }
    form {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, textarea, button {
      width: 100%;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #5a3e1b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a97c50;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
      box-sizing: border-box;
    }
  </style>
</head>
