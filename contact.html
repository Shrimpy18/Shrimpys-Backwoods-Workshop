<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Shrimpy's Backwoods Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-padding-top: 70px; /* height of fixed header */
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* prevent horizontal scroll */
    }
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding-top: 70px; /* space for fixed header */
      background:
        linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
        url('A_high-resolution_digital_landscape_photograph_cap.png')
        no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden; /* prevent horizontal scroll */
      text-align: center;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      position: fixed;
      width: 100vw;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
      flex-wrap: nowrap;
    }

    .site-title {
      color: #5a3e1b;
      font-size: 1.5rem;
      margin: 0;
      font-family: 'Merriweather', serif;
      white-space: nowrap;
    }

    .site-subtitle {
      display: none; /* hide subtitle for consistent nav layout */
    }

    nav.top-nav {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      max-width: 600px;
      flex-shrink: 0;
    }

    nav.top-nav a {
      margin-left: 0.75rem;
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
      font-family: 'Merriweather', serif;
      display: inline-block;
    }

    nav.top-nav a:hover {
      color: #a97c50;
    }

    nav.top-nav a.active {
      color: #a97c50;
      text-decoration: underline;
    }

    section {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto 3rem;
      max-width: 900px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-family: 'Merriweather', serif;
      font-size: 1.1rem;
      line-height: 1.6;
      box-sizing: border-box;
      color: #333;
      text-align: left;
    }

    section h2 {
      color: #5a3e1b;
      margin-bottom: 1rem;
      font-family: 'Merriweather', serif;
      border-bottom: 2px solid #a97c50;
      padding-bottom: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Merriweather', serif;
    }

    button {
      background-color: #a97c50;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Merriweather', serif;
    }

    button:hover {
      background-color: #7b5a2a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
      font-family: 'Merriweather', serif;
      box-sizing: border-box;
    }
  </style>
</head>

    <h1 class="site-title">Shrimpy's Backwoods Workshop</h1>

      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html" class="active">Contact</a>
