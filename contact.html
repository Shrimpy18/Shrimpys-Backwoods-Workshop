<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Shrimpy's Backwoods Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-padding-top: 70px; /* height of fixed header */
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding-top: 70px;
      background:
        linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
        url('A_high-resolution_digital_landscape_photograph_cap.png')
        no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      position: fixed;
      width: 100vw;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
      flex-wrap: nowrap;
    }

    .site-title {
      color: #5a3e1b;
      font-size: 1.5rem;
      margin: 0;
      white-space: nowrap;
    }

    nav.top-nav {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      max-width: 600px;
      flex-shrink: 0;
    }

    nav.top-nav a {
      margin-left: 0.75rem;
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav.top-nav a:hover {
      color: #a97c50;
    }

    nav.top-nav a.active {
      color: #a97c50;
      text-decoration: underline;
    }

    section {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto 3rem;
      max-width: 900px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.6;
      box-sizing: border-box;
      color: #333;
      text-align: left;
    }

    section h2 {
      color: #5a3e1b;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a97c50;
      padding-bottom: 0.5rem;
    }

    /* Responsive Google Form iframe */
    .form-container {
      position: relative;
      padding-bottom: 150%;
      height: 0;
      overflow: hidden;
    }

    .form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Shrimpy's Backwoods Workshop</h1>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScooDPPyobkuwcutd4uQhHh_lGwGoNpN5SOrs4UWXwlyK6RVQ/viewform?embedded=true">
        Loadingâ€¦
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shrimpy's Backwoods Workshop. All rights reserved.</p>
  </footer>
</body>
</html>
