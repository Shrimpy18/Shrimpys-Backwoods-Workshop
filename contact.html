<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Shrimpy's Backwoods Workshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-padding-top: 150px;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding-top: 150px;
      background:
        linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
        url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    /* HEADER updated to match Services page */
    header {
      background: rgba(255, 255, 255, 0.95);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
    }
    .site-title {
      font-size: 2rem;
      font-weight: 700;
      color: #5a3e1b;
      margin: 0.5rem 0 0 0;
      text-align: center;
    }
    .site-subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: #5a3e1b;
      margin: 0;
      text-align: center;
    }
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #5a3e1b;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    nav.top-nav {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav.top-nav a {
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav.top-nav a:hover { color: #a97c50; }
    nav.top-nav a.active { color: #a97c50; text-decoration: underline; }

    section {
      background: rgba(255, 255, 255, 0.85);
      margin: 2rem auto 3rem;
      max-width: 900px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.6;
      box-sizing: border-box;
      color: #333;
      text-align: left;
    }

    section h2 {
      color: #5a3e1b;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a97c50;
      padding-bottom: 0.5rem;
    }

    .form-container {
      width: 100%;
      height: 775px;
      overflow: hidden;
      border-radius: 8px;
      margin: 0 auto;
    }
    .form-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
      box-sizing: border-box;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .footer-social a img,
    .footer-social a svg {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }
    .footer-social a img:hover,
    .footer-social a svg:hover { transform: scale(1.2); }

    @media (max-width: 768px) {
      .site-title { font-size: 1.6rem; }
      .site-subtitle { font-size: 0.9rem; }
      .menu-toggle { display: block; }
      nav.top-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      nav.top-nav.show { display: flex; }
      nav.top-nav a { padding: 0.75rem 0; display: block; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Shrimpy's Backwoods Workshop</h1>
    <p class="site-subtitle">Grain. Grit. Craftsmanship.</p>
    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScooDPPyobkuwcutd4uQhHh_lGwGoNpN5SOrs4UWXwlyK6RVQ/viewform?embedded=true">
        Loadingâ€¦
      </iframe>
    </div>
  </section>

  <footer>
    <div class="footer-social">
      <a href="https://www.facebook.com/profile.php?id=61580204308708" target="_blank" aria-label="Facebook">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#3b5998" viewBox="0 0 24 24">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5a3.5 3.5 0 0 1 3.5-3.5h2v3h-2c-.3 0-.5.2-.5.5V12H17l-.5 3h-2v7A10 10 0 0 0 22 12z"/>
        </svg>
      </a>
      <a href="https://www.etsy.com/your/shops/me/tools/listings?ref=seller-platform-mcnav" target="_blank" aria-label="Etsy">
        <img src="images/etsy-logo.png" alt="Etsy Logo" />
      </a>
    </div>
    <p>&copy; 2025 Shrimpy's Backwoods Workshop. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector("nav.top-nav");
      toggle.addEventListener("click", () => { nav.classList.toggle("show"); });
    });
  </script>
</body>
</html>
