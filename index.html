<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Shrimpy's Backwoods Workshop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-padding-top: 150px;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-image: url("background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      position: fixed;
      width: 100vw;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .site-title {
      color: #5a3e1b;
      font-size: 2rem;
      margin: 0.5rem 0 0 0;
    }

    .site-subtitle {
      color: #5a3e1b;
      font-weight: 500;
      font-size: 1rem;
      margin: 0;
    }

    nav.top-nav {
      margin-top: 1rem;
      text-align: center;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      max-width: 600px;
    }

    nav.top-nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #5a3e1b;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
    }

    nav.top-nav a:hover {
      color: #a97c50;
    }

    main {
      flex: 1 0 auto;
      max-width: 600px;
      margin: 8rem auto 2rem;
      padding: 2rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #333;
      text-align: center;
    }

    main h2 {
      color: #5a3e1b;
      margin-bottom: 1rem;
      font-family: 'Georgia', serif;
    }

    .links a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      background-color: #a97c50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #7b5a2a;
    }

    .logo-below {
      margin-top: 2rem;
    }

    .logo-below img {
      max-width: 900px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #5a3e1b;
    }

    .footer-social {
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .footer-social a {
      margin: 0 0.7rem;
      display: inline-block;
      transition: transform 0.2s ease, fill 0.2s ease;
    }

    .footer-social a svg {
      width: 48px;
      height: 48px;
    }

    .footer-social a:hover svg {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      main {
        margin: 10rem 1rem 2rem;
        padding: 1.5rem 1rem;
      }
      .site-title {
        font-size: 1.6rem;
      }
      .site-subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 class="site-title">Shrimpy's Backwoods Workshop</h1>
    <p class="site-subtitle">Grain. Grit. Craftsmanship.</p>
    <nav class="top-nav">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Shrimpy's Backwoods Workshop</h2>
    <div class="links">
      <a href="about.html">About Us</a>
      <a href="shop.html">Shop Now</a>
      <a href="contact.html">Get in Touch</a>
    </div>
    <div class="logo-below">
      <img src="logo.png" alt="Shrimpy's Logo" />
    </div>
  </main>

  <footer>
    <div class="footer-social">
      <a href="https://www.facebook.com/profile.php?id=61580204308708" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#3b5998" viewBox="0 0 24 24">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5a3.5 3.5 0 0 1 3.5-3.5h2v3h-2c-.3 0-.5.2-.5.5V12H17l-.5 3h-2v7A10 10 0 0 0 22 12z"/>
        </svg>
      </a>
      <a href="https://www.etsy.com/your/shops/me/tools/listings?ref=seller-platform-mcnav" target="_blank" rel="noopener noreferrer" aria-label="Etsy">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d5641c">
          <path d="M12 0C5.372 0 0 5.373 0 12c0 6.627 5.372 12 12 12s12-5.373 12-12c0-6.627-5.372-12-12-12zm.75 17.25h-2.25v-10.5h4.5c1.035 0 1.5.465 1.5 1.5v7.5c0 1.035-.465 1.5-1.5 1.5h-2.25z"/>
        </svg>
      </a>
    </div>
    <p style="color:#5a3e1b; margin-top:0.5rem;">&copy; 2025 Shrimpy's Backwoods Workshop. All rights reserved.</p>
  </footer>

</body>
</html>
